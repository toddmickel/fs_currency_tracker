{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Log In</button>
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
{% endblock content %}
