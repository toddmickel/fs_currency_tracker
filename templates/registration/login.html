{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="col-md-6 login" style="max-width: 20%;">
        <h2>Log In</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success ml-2" type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
