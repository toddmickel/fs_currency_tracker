{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}New Flight{% endblock title %}

{% block additional_styles %}
    <style>
        body {
            background-image: url(/static/img/oregon.jpeg);
        }
    </style>
    {% endblock %}

{% block content %}
    <div class="container a2">
    <h1 class="text-center">New Flight</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-info a3" type="submit">Submit</button>
    </form>
    </div>
{% endblock content %}
